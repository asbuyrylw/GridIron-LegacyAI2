<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Silver badge base -->
  <circle cx="100" cy="100" r="90" fill="#7d7d7d" />
  <circle cx="100" cy="100" r="80" fill="#a7a7a7" />
  
  <!-- Shine effect -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#c5c5c5" stroke-width="2" />
  <circle cx="100" cy="100" r="70" fill="none" stroke="#bebebe" stroke-width="2" />
  
  <!-- Dumbbell icon -->
  <g transform="translate(60, 85)">
    <rect x="0" y="10" width="80" height="10" rx="5" fill="#f8f8f8" />
    <circle cx="10" cy="15" r="15" fill="#f8f8f8" stroke="#e2e2e2" stroke-width="2" />
    <circle cx="70" cy="15" r="15" fill="#f8f8f8" stroke="#e2e2e2" stroke-width="2" />
  </g>
  
  <!-- Text for "Dedicated Athlete" -->
  <text x="100" y="150" font-family="Arial" font-size="14" font-weight="bold" fill="#f8f8f8" text-anchor="middle">Dedicated Athlete</text>
  <!-- Text for "Silver" -->
  <text x="100" y="170" font-family="Arial" font-size="12" fill="#e2e2e2" text-anchor="middle">Silver</text>
</svg>