<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gold badge base -->
  <circle cx="100" cy="100" r="90" fill="#b7871b" />
  <circle cx="100" cy="100" r="80" fill="#d9a81d" />
  
  <!-- Shine effect -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#e9c12c" stroke-width="2" />
  <circle cx="100" cy="100" r="70" fill="none" stroke="#f0ce4c" stroke-width="2" />
  
  <!-- Team icon (silhouettes of people) -->
  <g transform="translate(50, 70)">
    <!-- Center person (larger) -->
    <circle cx="50" cy="15" r="15" fill="#f8f8f8" />
    <path d="M35,35 C35,22 65,22 65,35 L65,60 L35,60 Z" fill="#f8f8f8" />
    
    <!-- Left person -->
    <circle cx="20" cy="20" r="10" fill="#f8f8f8" />
    <path d="M10,35 C10,25 30,25 30,35 L30,55 L10,55 Z" fill="#f8f8f8" />
    
    <!-- Right person -->
    <circle cx="80" cy="20" r="10" fill="#f8f8f8" />
    <path d="M70,35 C70,25 90,25 90,35 L90,55 L70,55 Z" fill="#f8f8f8" />
  </g>
  
  <!-- Text for "Team Leader" -->
  <text x="100" y="150" font-family="Arial" font-size="14" font-weight="bold" fill="#f8f8f8" text-anchor="middle">Team Leader</text>
  <!-- Text for "Gold" -->
  <text x="100" y="170" font-family="Arial" font-size="12" fill="#f8f8f8" text-anchor="middle">Gold</text>
</svg>